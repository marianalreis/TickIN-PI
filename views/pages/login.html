<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TickIN</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img class="logo" src="../../assets/logo_tickIN.png" alt="Logo TickIN" />
      <div class="auth-box">
        <h1 class="auth-title">Login</h1>
        <form id="loginForm">
          <div class="error-message"></div>
          
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <img src="../../assets/email.png" alt="Email" class="icon" />
              <input
                type="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Senha</label>
            <div class="input-group">
              <img src="../../assets/key.png" alt="Senha" class="icon" />
              <input
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>

          <button type="submit" class="submit-button">Entrar</button>
        </form>
      </div>
      <div class="auth-footer">
        <a href="cadastro.html">NÃ£o tem uma conta? Inscreva-se</a>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = {
          email: formData.get('email'),
          password: formData.get('password')
        };

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok) {
            // Redirect based on user type
            if (result.user.tipo_usuario === 'organizador') {
              window.location.href = 'meusEventos.ejs';
            } else {
              window.location.href = 'pesquisar.html';
            }
          } else {
            const errorDiv = document.querySelector('.error-message');
            errorDiv.textContent = result.message || 'Erro ao fazer login';
            errorDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Erro:', error);
          const errorDiv = document.querySelector('.error-message');
          errorDiv.textContent = 'Erro ao conectar ao servidor';
          errorDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
